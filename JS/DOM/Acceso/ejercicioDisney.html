<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio Eventos con Imágenes</title>
		<script>
			function cambiarImagen(imagen) {
				this.src=imagen;
			}
			/*function cambiaPluto() {
				this.src="pluto.jpeg";
			}
			function cambiaMickey() {
				this.src="mickey.jpeg";
			}

				*/
			function saluda() {
				alert("Hola Néstor");
			}



			function cargar() {
				let imagen=document.getElementsByTagName("img")[0];
				imagen.onmouseover=function(){
				};
				imagen.addEventListener("mouseout", function(){
				if(this.src=="mickey.jpeg")
				cambiarImagen(this,"pluto.jpeg");
				else
				cambiarImagen(this,"mickey.jpeg")	;
				});
				

				let titulo = document.querySelector("h1");
				titulo.onclick=saluda;
			}

			window.addEventListener("load", cargar);
			//window.onload=cargar;

			

		</script>
	</head>
	<body>
		<h1>EJERCICIO IMÁGENES</h1>
		<img src="mickey.jpeg" alt="mickey">   
	</body>
</html>
